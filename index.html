<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/ico.png">
</head>
<body>
    <div class="product-bg">
        <div class="product-bg__card">
            <div class="card">
                <div class="card__imgs">

                    <div class="slider">
                        <img class="slider__img" src="./images/Nike-SB-Stefan-Janoski-Max.png" alt="Nike Sneaker">
                        <div class="slider__dots">
                            <div class="slider__dot dot--grey slider__dot--active">
                                <svg height="14" width="14">
                                    <circle cx="7" cy="7" r="4.5" fill="white" />
                                </svg>
                            </div>
                            <div class="slider__dot dot--white">
                                <svg height="14" width="14">
                                    <circle cx="7" cy="7" r="4.5" fill="white" />
                                </svg>
                            </div>
                            <div class="slider__dot dot--red">
                                <svg height="14" width="14">
                                    <circle cx="7" cy="7" r="4.5" fill="white" />
                                </svg>
                            </div>
                            <div class="slider__dot dot--blue">
                                <svg height="14" width="14">
                                    <circle cx="7" cy="7" r="4.5" fill="white" />
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card__description">
                     <div class="product">
                        <div class="product__title">Nike SB Stefan Janoski Max</div>
                        <div class="product__subtitle">Unisex Skateboarding Shoe (Men's Sizing)</div>
                        <div class="product__stars">
                            <div class="stars"> 
                                <div class="stars__one"><img class="star-img" src="./images/star.png" alt="star"></div>
                                 <div class="stars__one"><img class="star-img" src="./images/star.png" alt="star"></div>
                                <div class="stars__one"><img class="star-img" src="./images/star.png" alt="star"></div>
                                <div class="stars__one stars__one--gray"><img class="star-img" src="./images/star.png" alt="star"></div>
                                <div class="stars__one stars__one--gray"><img class="star-img" src="./images/star.png" alt="star"></div>
                            </div>
                        </div>

                        <div class="product__options">
                            <div class="button">Size <div class="dropdown-ico"><img src="./images/dropdown.svg" alt="Dropdown ico"></div></div>
                            <div class="button">Qty<div class="dropdown-ico"><img src="./images/dropdown.svg" alt="Dropdown ico"></div></div>
                        </div>

                        <div class="product__buy">
                            <div class="button button--big">
                                Add to card
                            </div>
                         </div>
                    </div>
                </div>
                
                <img class="card__logo" src="images/logo.png" alt="Nike" />
            </div>
        </div>
    </div>
</body>
</html>
